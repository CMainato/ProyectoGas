<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login Gas S.A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="onLogin(email, password)" 
      expand="block">Ingresar</ion-button>
      </ion-col>
    </ion-row>

    <span class="diveder line one-line">
      or
    </span>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" color="danger" (click)="onLoginGoogle(email, password)" 
      expand="block">Ingresar con Google</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
