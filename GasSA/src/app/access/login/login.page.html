<ion-header>
  <ion-toolbar>
    
    <ion-title>Login Gas S.A</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="onLogin(email, password)" 
      expand="block">Ingresar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          <a routerLink="/forgot-password"> Olvide la contraseña</a>
        </p>
      </ion-col>
    </ion-row>

    <span class="center-spam">
      or
    </span>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" color="danger" (click)="onLoginGoogle()" 
      expand="block">Ingresar con Google</ion-button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <p>
        <a routerLink="/register"> Crea una cuenta</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
