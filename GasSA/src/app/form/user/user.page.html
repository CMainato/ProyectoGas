<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>    
    <ion-item lines="full">
      <ion-label position="floating">nombre</ion-label>
      <ion-input type="text" #name required></ion-input>
    </ion-item> 

    <ion-item lines="full">
      <ion-label position="floating">apellido</ion-label>
      <ion-input type="text" #lastname required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">telefono</ion-label>
      <ion-input type="text" #phone required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col> 
      <ion-button type="submit" (click)="onRegister(email, password)" 
      expand="block">Registro</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
