<ion-app >
  
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" class="my-custom-menu">
      <ion-header >
        <ion-toolbar class="header_menu">
          <ion-title >Menu</ion-title>
          <ion-avatar class="icon_gassa">
          <img src="../../../assets/icon/gas.green.png">
        </ion-avatar>
        </ion-toolbar>
      </ion-header>


      <ion-content>
        <ion-menu-toggle>
        <ion-item button=true detail=true [routerLink]="[ '/set-products']">
        <ion-label class="normal">Productos</ion-label>
        <ion-icon slot="start" name="create-sharp"></ion-icon>
      </ion-item>
    </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

  

</ion-app>
